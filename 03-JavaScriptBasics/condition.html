<!DOCTYPE html>
<html>
	<head>
		<title>Execute a condition</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Execute a condition</h1>
		<p>Display data one the console</p>

		<script>

			// enter your name, surname
			let name = prompt("Name: ");
			let surname = prompt("Surname: ");
			let age = prompt("Age: ");
			
			// display your personal data on the console
			if (confirm("Display personal data in console?")) {
				console.log("Personal data: " + name + " " + surname + " " + age + " years.");
			}
			
			// 
		</script>
	</body>
</html>
