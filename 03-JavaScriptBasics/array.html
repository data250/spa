<!DOCTYPE html>
<html>
	<head>
		<title>Array checker</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Array checker</h1>
		<p>Display results on the console</p>

		<script>
			function nextInt(min, max) {
 				min = Math.ceil(min);
  				max = Math.floor(max);
  				return Math.floor(Math.random() * (max - min)) + min;
			}
			
			function isSorted(arr) {
				for (let i = 0; i < arr.length - 1; i++) {
					if (arr[i] > arr[i+1]) {
						return false;
					}
				}
				return true;
			}
			
			var tab = [null, null, null, null, null];
			
			// assing random integers to array elements
			for (let i = 0; i < tab.length; i++) {
				tab[i] = nextInt(1, 5);
			}
			
			// show array elements
			console.log('Array elements: ', tab);
			
			// check whether the array is ordered
			let sorted = isSorted(tab);
			
			// display message: Array is ordered / unordered
			if(sorted){
				console.log("Array is ordered");
			}else {
				console.log("Array is unordered");
			}
		</script>
	</body>
</html>
