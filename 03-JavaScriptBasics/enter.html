<!DOCTYPE html>
<html>
	<head>
		<title>Enter data</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Enter data</h1>
		<p>Display data one the console</p>

		<script>
			// enter your name, surname
			let name = prompt("Name: ");
			let surname = prompt("Surname: ");
			let age = prompt("Age: ");
			
			// display your name and surname in a popup window and on the console
			console.log("Name =", name);
			console.log("Surname = ", surname);
			console.log("Age = ", age);
			
			//Single line
			console.log("Personal data: " + name + " " + surname + " " + age + " years.");
			
			//popup window
			alert("Name: " + name);
			alert("Surname: " + surname);
			alert("Age: " + age);
			
			//Single line
			alert("Personal data: " + name + " " + surname + " " + age + " years.");
		</script>
	</body>
</html>
