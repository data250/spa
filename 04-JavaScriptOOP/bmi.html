<!DOCTYPE html>
<html>
	<head>
		<title>BMI</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>BMI calculator</h1>
		<button type="button" onclick="BMICalc()">Run BMI calculator</button>
		
		<script>
			function BMICalc(){
				var BMI = {
						weight: null,
						height: null,
						enterData: function(){
							this.weight = prompt("Weight (kg): ");
							this.height = prompt("Height (meters): ");
						},
						calculate: function(){
							let bmi = this.weight / Math.pow(this.height, 2);
							return bmi;
						},
						display: function(){
							console.log(this);
							alert("BMI rate is: " + this.calculate());
						}
				}
			
				// call BMI methods
				BMI.enterData();
				BMI.display();
			
			}
		</script>
	</body>
</html>
